<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageSlide</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    ul {
        margin: 20px auto;
        padding: 0;
        list-style: none;
        width: 100%;
        position: relative;
        overflow: hidden;
        /*height: 160px;*/
    }

    ul:after {
        content: "";
        display: block;
        clear: both;
    }

    li {
        /*float: left;*/
        position: absolute;
        transition: transform 0.5s;
    }
</style>
<body>
    <div class="slider">
        <h4>교육</h4>
        <div class="button-box">
            <button type="button" class="prev">이전</button>
            <button type="button" class="next">다음</button>
        </div>
        <ul class="slider-group">
          <li>
              <img src="https://via.placeholder.com/1200x160">
          </li>
          <li>
              <img src="https://via.placeholder.com/160">
          </li>
          <li>
              <img src="https://via.placeholder.com/160">
          </li>
          <li>

          </li>
          <li>
              <img src="https://via.placeholder.com/160">
          </li>
          <li>
              <img src="https://via.placeholder.com/160">
          </li>
          <li>
              <img src="https://via.placeholder.com/160">
          </li>
          <li>
              <img src="https://via.placeholder.com/160">
          </li>
        </ul>
    </div>
    <script src="./ImageSlide.js" type="module"></script>
</body>
</html>
