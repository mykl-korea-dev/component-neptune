<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageSlide</title>
</head>
<link rel="stylesheet" href="./imageSlide.css">
<body>
    <div class="image-slide">
        <h4>교육</h4>
        <div class="button-box">
            <button type="button" class="prev">이전</button>
            <button type="button" class="next">다음</button>
        </div>
        <ul class="slider-group">
          <li class="slide-item p10">
              <img src="https://via.placeholder.com/1200x160">
              <div>
                  <span>한식조리기능사취득과정(실기)</span>
                  <img src="https://via.placehoder.com/70" alt="">
                  <div>
                      <span>1번</span>
                      <span>2번</span>
                  </div>
              </div>
          </li>
          <li class="slide-item p10">
              <div>
                  <h2>제목</h2>
                  <img src="https://via.placehoder.com/70" alt="">
                  <div>
                      <span>1번</span>
                      <span>2번</span>
                  </div>
              </div>
          </li>
          <li class="slide-item p10">
              <div>
                  <h2>제목</h2>
                  <img src="https://via.placeholder.com/70" alt="">
                  <div>
                      <span>1번</span>
                      <span>2번</span>
                  </div>
              </div>
          </li>
          <li class="slide-item p10">
              <img src="https://via.placeholder.com/160">
          </li>
          <li class="slide-item p10">
              <img src="https://via.placeholder.com/160">
          </li>
          <li class="slide-item p10">
              <img src="https://via.placeholder.com/160">
          </li>
          <li class="slide-item p10">
              <img src="https://via.placeholder.com/160">
          </li>
          <li class="slide-item p10">
              <img src="https://via.placeholder.com/160">
          </li>
        </ul>
    </div>

    <script src="./ImageSlide.js" type="module"></script>
</body>
</html>
