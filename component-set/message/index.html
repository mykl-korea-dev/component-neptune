<body>
<!-- message bar -->
    <div class="message-bar">
        <span class="message-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
        </span>
        <span class="message">변경 후에는 반드시 하단의 수정완료 버튼을 선택해 주세요.</span>
    </div>

<!-- inline layer -->
    <div class="message-alert modal">
        <button class="modal-btn">제출</button>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header center">알림</div>
                <div class="modal-body">
                    <div class="justify">
                        <span class="message-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                          <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                        </span>
                        <div class="message">
                            <p>입력하신 이메일로 인증번호가 발송되었습니다.</p>
                            <p>인증번호를 확인 후 입력해주세요.</p>
                        </div>
                    </div>
                    <button type="button" class="btn-check" data-func="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

<!-- context message -->
    <div class="context-message">
        <input type="text">
        <div class="message" style="color: red">※ 중복되는 값은 입력할 수 없습니다.</div>
    </div>
<script src="../modal/Modal.js" type="module"></script>
