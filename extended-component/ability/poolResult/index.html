<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../dist/style.css">
</head>
<body>
  <div>
      <span>기반역량</span>
      <span>진단일시: yyyy-mm-dd</span>
      <table class="table">
          <thead>
              <tr>
                  <th>역량</th>
                  <th>구분</th>
                  <th>바차트</th>
                  <th>점수</th>
                  <th>점수 Gap</th>

          </thead>

              <tr>
                  <td rowspan="2">인성</td>
                  <td>기준점수</td>
                  <td>#########</td>
                  <td>4.5</td>
                  <td rowspan="2">-0.5</td>
                  <td rowspan="2">미성취</td>
              </tr>
              <tr>
                  <td></td>
                  <td>내점수</td>
                  <td>#########</td>
                  <td>4.0</td>
                  <td></td>
                  <td></td>
              </tr>

          </tbody>
      </table>
  </div>
  <script src="../../../dist/mykl_ui.js"></script>
  <script>
      Mykl.Table(document.querySelector('.table'));
  </script>
</body>
</html>
