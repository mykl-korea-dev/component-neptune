<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID-search</title>
    <link rel="stylesheet" href="../../component-set/modal/modal.css">
    <link rel="stylesheet" href="../../form-component/form-group/form-group.css">
</head>
<body>
    <div class="modal">
        <button class="modal-btn">아이디찾기</button>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h2>아이디 찾기</h2>
                    <p>회원가입 시 등록한 이메일 주소로 찾을 수 있습니다.</p>
                    <div class="form-group">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <button type="button" data-func="modal">확인</button>
                    <p>※ 확인이 어려운 경우 고객센터에 문의해주세요.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../component-set/modal/Modal.js" type="module"></script>
</body>
</html>
