<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            margin: 0;
        }

    </style>
</head>
<link rel="stylesheet" href="../../../basic/common.css">
<link rel="stylesheet" href="../../../dist/css/mykl_ui_style.css">

<body>
<div class="mykl-media">
    <div class="media-cover">
        <img src="https://via.placeholder.com/120" alt="">
    </div>
    <div class="media-body">
        <span class="fs-5" style="display: block">용접기술사</span>
        <span class="fs-6">고용노동부</span>

        <div  style="margin-top: 40px">
            <a href="https://via.placeholder.com">큐넷바로가기</a>
        </div>
    </div>
</div>

<ul id="certificate">
    <li>
        <a>
            <div class="media-cover">
                <img src="${data.image_url}" alt="${data.image_alt}">
            </div>
            <div class="media-body" style="display: flex; flex-direction: column; justify-content: space-evenly">
                <span class="fs-5" style="display: block">${data.certificate_name}</span>
                <span class="lh-lg">${data.depincharge_name}</span>
                <div style="margin-top: 40px">
                    <a href="${data.qnetcert_url}" class="text-primary" style="text-decoration: underline">큐넷바로가기</a>
                </div>
            </div>
        </a>
    </li>
</ul>
<script src="./Certificate.js" type="module"></script>
</body>
</html>
