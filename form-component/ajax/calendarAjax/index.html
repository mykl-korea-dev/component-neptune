<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../scss/calendar.css">
</head>
<body>
<div id="form">
    <div id="calendar">
        <input type="date" name="calendar" class="calendar-input" value="$date">
    </div>
    <button type="button" class="form-submit-btn">제출</button>
</div>
<script type="module">
  import CalendarAjax from "./CalendarAjax.js";
  import {getData} from "../../../basic/js/utils.js";
  import FormAjax from "../formAjax.js";

  const url = "https://55cd23df-29b6-42a8-9e6b-39c371568a01.mock.pstmn.io";

  getData('http://localhost:8080/calendar', (date) => {
      new CalendarAjax(document.querySelector("#calendar"), {
          data,
          options: {
              separator: "-",
          }
      });
  })

  new FormAjax(document.querySelector('#form'), {url: 'http://localhost:8080/calendar'})
</script>
</body>
</html>
