    <link rel="stylesheet" href="../../scss/checkbox.css">

<body>
<!-- [{ id: value }, { id: value }, { id: value }]-->
<div id="check" style="background: lightblue">
    <input type="checkbox" name="check">
</div>

<div id="check2" style="background: #DFDFDF; margin: 20px 0">
    <input type="checkbox" name="check2" id="id" value="value" checked="checked__true">
</div>
