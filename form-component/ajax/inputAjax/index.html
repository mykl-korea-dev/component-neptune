<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Ajax</title>
    <link rel="stylesheet" href="../../input/input.css">
</head>
<body>
<!-- post -->
    <div id="inputWrapper">
        <input type="text" id="inputPost" name="input" value="" required>
        <button type="button" class="form-submit-btn">버튼</button>
    </div>
  <input type="text" id="inputGet" name="input" value="$text">
  <input type="text" id="inputGet2" name="input" value="" disabled>
  <input type="text" id="inputGet3" name="" value="" readonly>
  <input type="text" id="inputGet4" name="" value="">
  <input type="text" id="inputUpdate" name="input" value="">
  <input type="text" id="inputDelete" name="input" value="">

  <script type="module">
    import {getData} from "../../../basic/utils.js";
    import InputAjax from "./InputAjax.js";
    import FormAjax from "../formAjax.js";

    const url = "https://55cd23df-29b6-42a8-9e6b-39c371568a01.mock.pstmn.io" + "/input";

    new FormAjax(document.querySelector('#inputWrapper'), {
        url,
        callback: (bodyData) => {
            console.log(bodyData)
        }
    });

    getData(url, (data) => {
        new InputAjax(document.querySelector('#inputGet'), data);
        new InputAjax(document.querySelector('#inputGet2'), {
            key: "text",
            data: data
        });
        new InputAjax(document.querySelector('#inputGet3'), {
            data,
            options: {
                value: "text"
            }
        });
        new InputAjax(document.querySelector('#inputGet4'), {
            data: data.text
        });
    })

  </script>
</body>
</html>
