<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio</title>
    <link rel="stylesheet" href="../../../basic/scss/common.css">
    <link rel="stylesheet" href="../../scss/radio.css">
</head>
<body>

<div id="radio1">
    <input type="radio" name="radio2" id="$radio_id" value="$radio_name">
</div>

<div id="radio2">
    <input type="radio" name="radio2">
</div>

<script type="module">
    import {getData} from "../../../basic/js/utils.js";
    import RadioAjax from "./RadioAjax.js";

    const url = "https://55cd23df-29b6-42a8-9e6b-39c371568a01.mock.pstmn.io" + "/radio";

    getData(url, (data) => {
        new RadioAjax(document.querySelector('#radio1'), data);
        new RadioAjax(document.querySelector('#radio2'), {
            data,
            options: {
                id: "radio_id",
                value: "radio_name"
            }
        });
    })
</script>
</body>
</html>
