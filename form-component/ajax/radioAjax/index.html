<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio</title>
    <link rel="stylesheet" href="../../radio/radio.css">
</head>
<body>
<!-- [{ id: value }, { id: value }, { id: value }]-->
<div id="radio" style="background: lightblue">
    <input type="radio" name="radio">
</div>

<!-- [{ id: 0, value: 123, checked: true }, { id: 2, value: 4, checked: true }] -->
<div id="radio2" style="background: #DFDFDF; margin: 20px 0">
    <input type="radio" name="radio2" id="id" value="value" checked="checked__true">
</div>

<!-- [{ id0: value0, id1: value1, id2: value2 }, { id1-0: value1-0, id1-2: value1-1, id1-3: value1-3 } ] -->

<script type="module">
    import {getData} from "../../../basic/utils.js";
    import RadioAjax from "./RadioAjax.js";

    getData('http://localhost:8080/radio', (data) => {
        console.log(data);
        new RadioAjax(document.querySelector('#radio'), data);
    })

    fetch('http://localhost:8080/radioList2').then(res => res.json()).then((data) => {
        console.log(data);
        new RadioAjax(document.querySelector('#radio2'), data);
    })
