<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
</head>
<body>
    <div class="input-group">
        <span class="form-label">성별</span>
        <div class="check-group">
            <label class="check-label">
                <input class="form-check" type="checkbox" name="gender">
                남
            </label>
            <label class="check-label">
                <input class="form-check" type="checkbox" name="gender">
                여
            </label>
        </div>
    </div>
</body>
</html>
