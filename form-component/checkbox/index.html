<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkbox</title>
    <link rel="stylesheet" href="../../basic/common.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>
<body>
    <div class="check-group">
        <div class="mykl-check">
            <input class="check-input" type="checkbox" name="gender" checked="true">
            <label class="check-label">남</label>
        </div>

        <div class="mykl-check">
            <input class="check-input" type="checkbox" name="gender" checked>
            <label class="check-label">여</label>
        </div>
    </div>

    <div class="check-group check-vertical">
        <div class="mykl-check">
            <input class="check-input" type="checkbox" name="gender">
            <label class="check-label">남</label>
        </div>
        <div class="mykl-check">
            <input class="check-input" type="checkbox" name="gender">
            <label class="check-label">여</label>
        </div>
    </div>
</body>
</html>
