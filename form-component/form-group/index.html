<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Group</title>
    <link rel="stylesheet" href="./form-group.css">
    <link rel="stylesheet" href="../select/select.css">
    <link rel="stylesheet" href="../radio/radio.css">
    <link rel="stylesheet" href="../calendar/calendar.css">
</head>
<style>
    .form-group {
        margin: 10px auto;
    }
</style>
<body>
<div class="signup">
    <div class="form-group">
        <span class="form-label">이름</span>
        <input class="form-control" type="text" placeholder="이름" name="name">
    </div>

    <div class="form-group form-vertical">
        <span class="form-label">성별</span>
        <div class="form-radio">
            <input class="form-radio-input" type="radio" id="male" name="gender" value="남">
            <label class="form-radio-label" for="male">남</label>
        </div>
        <div class="form-radio">
            <input class="form-radio-input" type="radio" id="female" name="gender" value="여">
            <label class="form-radio-label" for="female">여</label>
        </div>
    </div>

    <div class="form-group form-vertical">
        <span class="form-label">휴대폰 번호</span>
        <select name="first-number" class="form-control">
            <option selected>010</option>
            <option value="1">011</option>
            <option value="2">012</option>
            <option value="3">013</option>
        </select>
        <span class="form-text">-</span>
        <input class="form-control" type="text" name="middle-number">
        <span class="form-text">-</span>
        <input class="form-control" type="text" name="middle-number">
    </div>

    <div class="form-group form-float">
        <input class="form-control" type="text" name="name" placeholder="hongkd">
        <span class="form-label">성별</span>
    </div>

    <div class="form-group form-vertical">
        <span class="form-label">휴대폰 번호</span>
        <div class="form-group form-float form-control">
            <select name="first-number" class="form-control">
                <option selected>010</option>
                <option value="1">011</option>
                <option value="2">012</option>
                <option value="3">013</option>
            </select>
            <span class="form-label">휴대폰 번호</span>
        </div>
        <span class="form-text">-</span>
        <div class="form-group form-float form-control">
            <input class="form-control" type="text" name="middle-number" placeholder="middle">
            <span class="form-label">middle</span>
        </div>
        <span class="form-text">-</span>
        <input class="form-control" type="text" name="middle-number">
    </div>

    <div class="form-group form-float">
        <select name="first-number" class="form-control">
            <option selected>010</option>
            <option value="1">011</option>
            <option value="2">012</option>
            <option value="3">013</option>
        </select>
        <span class="form-label">휴대폰 번호</span>
    </div>

<!--    <div class="form-group form-float form-select">-->
<!--        <select name="first-number" class="form-control">-->
<!--            <option selected>010</option>-->
<!--            <option value="1">011</option>-->
<!--            <option value="2">012</option>-->
<!--            <option value="3">013</option>-->
<!--        </select>-->
<!--        <span class="form-label">휴대폰 번호</span>-->
<!--    </div>-->

    <div class="form-group">
        <label for="date" class="form-label">시작 날짜</label>
        <div class="form-calendar form-control">
            <input type="date" class="form-calendar-input" id="date">
        </div>
    </div>
</div>

</body>

<script type="module">
    import Select from "../select/Select.js"
    import Calendar from '../calendar/Calendar.js'

    document.querySelectorAll('.form-select').forEach(el => new Select(el));
    document.querySelectorAll('.form-calendar').forEach(el => new Calendar(el));
</script>
</html>
