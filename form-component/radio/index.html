<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
</head>
<body>
<div class="input-group">
    <span class="form-label">성별</span>
    <div class="radio-group">
        <label class="radio-label">
            <input class="form-radio" type="radio" name="gender">
            남
        </label>
        <label class="radio-label">
            <input class="form-radio" type="radio" name="gender" checked>
            여
        </label>
    </div>
</div>
</body>
</html>
