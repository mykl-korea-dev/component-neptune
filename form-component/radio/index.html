<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
    <link rel="stylesheet" href="../../basic/common.css">
    <link rel="stylesheet" href="./radio.css">
</head>
<body>
<div class="form-group">
    <div class="radio-group">
        <div class="mykl-radio">
            <input class="radio-input" type="radio" name="gender2" id="male">
            <label class="radio-label" for="male">남</label>
        </div>
        <div class="mykl-radio">
            <input class="radio-input" type="radio" name="gender2" id="female" checked>
            <label class="radio-label" for="female">여</label>
        </div>
    </div>

    <div class="radio-group radio-col">
        <div class="mykl-radio">
            <input class="radio-input" type="radio" name="gender1" id="male1">
            <label class="radio-label" for="male1">남</label>
        </div>
        <div class="mykl-radio">
            <input class="radio-input" type="radio" name="gender1" id="female2" checked>
            <label class="radio-label" for="female2">여</label>
        </div>
    </div>

    <div class="radio-group radio-col">
        <div class="mykl-radio">
            <input class="radio-input" disabled type="radio" name="gender1" id="male12">
            <label class="radio-label" for="male12">남</label>
        </div>
    </div>
</div>
</body>
</html>
