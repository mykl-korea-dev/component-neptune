<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range</title>
    <link rel="stylesheet" href="./range.css">
</head>
<body>
<div>
    <span class="form-label">예상 투자 비용 범위</span>
    <div class="form-range" data-min="0" data-max="100" data-min-value="20" data-max-value="80" data-step="10">
        <input type="range" class="input-left">
        <input type="range" class="input-right">
    </div>
</div>
<div class="form-range" data-min="0" data-max="5" data-min-value="2" data-max-value="3" data-step="0.5">
    <input class="input-left" name="range">
    <input class="input-right" name="range">
</div>
<script src="./index.js" type="module"></script>
</body>
</html>
