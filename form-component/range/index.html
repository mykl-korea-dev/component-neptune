<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range</title>
    <link rel="stylesheet" href="../../basic/common.css">
    <link rel="stylesheet" href="./range.css">
</head>
<body>
<div>
    <span class="form-label">예상 투자 비용 범위</span>
    <div class="mykl-range">
        <input type="range" class="input-left" min="0" max="10" value="2" step="1">
        <input type="range" class="input-right" min="0" max="10" value="8" step="1">
    </div>
</div>
<!--<div class="mykl-range">-->
<!--    <input class="input-left" name="range">-->
<!--    <input class="input-right" name="range">-->
<!--</div>-->
<script src="./Range.js" type="module"></script>
<script type="module">
    import Range from "./Range.js";
    document.querySelectorAll('.mykl-range').forEach(el => new Range(el));
</script>
</body>
</html>
