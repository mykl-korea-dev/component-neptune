<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
    <link rel="stylesheet" href="./time.css">
</head>
<body>

<div class="mykl-time" data-step="20">
  <input type="time" name="" id="@" value="" class="time-input">
</div>
<div class="mykl-time" data-step="20">
  <input type="datetime-local" name="" id="@@" value="" class="time-input">
</div>

<script type="module">
    import Time from "./Time.js";

    document.querySelectorAll('.mykl-time').forEach(el => new Time(el));
</script>
</body>
</html>
