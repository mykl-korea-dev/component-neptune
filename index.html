<script>

    // document.querySelectorAll('.star').forEach(el => Mykl.Star(el));
    function getData(url, callback) {
        fetch(url)
            .then(data => data.json())
            .then(data => {
                callback(data);
            })
            .catch(err => console.log(err.message))
    }

    getData('http://localhost:3000/lorem', (data) => {
        data.map((v, i) => {
            const div = document.createElement('div');
            div.classList.add('tab-list');
            div.id = document.querySelectorAll('.tabs .tab-item')[i].dataset.id.replace('#','');
            div.innerHTML = v;
            document.querySelector('.tabs').appendChild(div);
            MYKL.Tab(document.querySelector('.tabs'));

        })
    })
</script>
