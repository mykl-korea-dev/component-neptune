<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autoComplete</title>
    <link rel="stylesheet" href="autoComplete.css">
    <link rel="stylesheet" href="../../../form-component/form-group/form-group.css">
    <link rel="stylesheet" href="autoComplete.css">
</head>
<body>
    <div class="form-group">
        <label for="major" class="form-label">전공</label>
        <div>
            <div class="mykl-auto-complete form-control">
<!--                <input type="text" name="" class="search-input">-->
                <div class="auto-complete-group">
                    <div class="auto-complete-item">
                        <input type="text" name="" id="major" class="search-input">
                        <div class="auto-complete-list"></div>
                        <button type="button" class="btn-add">추가</button>
                        <button type="button" class="btn-remove">삭제</button>
                        <button type="button" class="btn-direct">직접입력</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="auto-completes">
        <input type="text" name="" id="" class="search-input">
        <div class="auto-complete-group"></div>
    </div>
    <script src="AutoComplete.js" type="module"></script>
</body>
</html>
