<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
    <style>
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000000;
        }

        .pagination-ajax li {
            display: inline-block;
            padding: 5px 10px;
            margin-left: 2px;
            background: lightgoldenrodyellow;
        }

        .pagination-ajax .active {
            background: lightblue;
        }
    </style>
</head>
<body>
<nav>
    <ul class="pagination-ajax"></ul>
</nav>
<script src="PaginationAjax.js" type="module"></script>
</body>
</html>
