<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
    <link rel="stylesheet" href="../../progress/progress.css">
</head>
<body>
<div id="progress" class="progress-ajax">
    <input type="number" min="$minimum" max="$maximum" value="$value">
</div>
<button type="button" style="margin-top: 20px">버튼</button>
<script type="module">
    import ProgressAjax from "./ProgressAjax.js";
    import {getData} from "../../../basic/js/utils.js";
    const url = "https://55cd23df-29b6-42a8-9e6b-39c371568a01.mock.pstmn.io";

    let a = null;
    getData(url + "/progress", (data) =>
        a = new ProgressAjax(document.querySelector('#progress'), data)
    );

    document.querySelector('button').addEventListener('click', () => {
        a.change({
            min: 0,
            max: 100,
            value: 10
        })
    })
</script>

</body>
</html>
