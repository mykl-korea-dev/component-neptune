<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star</title>
    <style>
        .star > *, .star-ajax > * {
            display: inline-block;
        }
        .star-group > * {
            vertical-align: middle;
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        .star-fill {
            background: url(../../star/images/star-fill.svg) no-repeat;
        }
        .star-half {
            background: url(../../star/images/star-half.svg) no-repeat;
        }
        .star-empty {
            background: url(../../star/images/star.svg) no-repeat;
        }
    </style>
</head>
<body>
<div class="star eval">

</div>

<div class="star-ajax eval" data-min="0" data-max="5" data-value="2.5">

</div>
<script src="./StarAjax.js" type="module"></script>
</body>
</html>
