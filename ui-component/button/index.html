<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <link rel="stylesheet" href="../../basic/common.css">
    <link rel="stylesheet" href="./button.css">
</head>
<body>
    <button type="button" class="mykl-btn btn-primary btn-sm" disabled>button</button>
    <button type="button" class="mykl-btn btn-success" data-href="https://naver.com/">네이버 이동</button>
    <button class="mykl-btn btn-dark" data-href="https://google.com/" data-target="true" data-attr="width=400, height=400">구글 새창</button>
    <button class="mykl-btn btn-dark" data-href="https://developer.mozilla.org/ko/" data-history="true">history</button>
    <button type="button" class="mykl-btn btn-info btn-lg" data-href="https://naver.com/" data-history="true">긴글넣어보려고하는버튼</button>
    <button type="button" class="mykl-btn btn-success" data-href="https://naver.com/" >writetoEnglish</button>
    <button type="button" class="mykl-btn" onclick={window.history.back()}>history.back</button>
    <script src="./Button.js" type="module"></script>
</body>
</html>
