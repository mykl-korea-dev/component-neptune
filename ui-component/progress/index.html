<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
    <link rel="stylesheet" href="./progress.css">
</head>
<body>
    <div id="progress" class="mykl-progress">
        <input type="number" min="0" max="10" value="2.66">
    </div>
    <button type="button" style="margin-top: 10px">버튼</button>
    <script type="module">
        import Progress from "./Progress.js";

        const first = new Progress(document.querySelector('.mykl-progress'));

        document.querySelector('button').addEventListener('click', () => {
            first.change({min: 5, max: 9, value: 6});
        });
    </script>
</body>
</html>
